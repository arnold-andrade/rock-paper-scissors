<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles/10-rock-paper-scissor.css">  
    
    
</head>
<body>
    <div class="block">
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
        playGame('rock');
    "><img src="rock-emoji.png" class="move-icon"></button>


    <button class="move-button" onclick="
        playGame('paper');
    "><img src="paper-emoji.png" class="move-icon"></button>
    
    <button class="move-button" onclick="
        playGame('scissors');
    "><img src="scissors-emoji.png" class="move-icon"></button>



    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;

        localStorage.removeItem('score');
        alert('wins:' +score.wins+ ' losses:' +score.losses+ ' ties:'+score.ties);
        updateScoreElement();

        document.querySelector('.js-result').innerHTML = '';

        document.querySelector('.js-moves').innerHTML = '';
    ">RESET</button>

</div>

    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
